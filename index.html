<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can't Wait for Our Date!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #ffa8cc, #ff9a9e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated hearts background */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 0.6; }
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .name {
            color: #ff6b9d;
            font-weight: bold;
            font-size: 1.1em;
        }

        .buttons-container {
            position: relative;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff6b9d, #ff9a9e);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 107, 157, 0.3);
        }

        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 107, 157, 0.4);
        }

        .no-btn {
            background: linear-gradient(45deg, #ccc, #999);
            color: white;
            position: absolute;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .no-btn:hover {
            transform: translateY(-3px);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.5s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h2 {
            color: #ff6b9d;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -10px;
        }

        .close:hover {
            color: #ff6b9d;
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .message {
                font-size: 1.1em;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <div class="heart" style="top: 10%; left: 10%; font-size: 2em;">üíï</div>
    <div class="heart" style="top: 20%; right: 15%; font-size: 1.5em; animation-delay: -2s;">üíñ</div>
    <div class="heart" style="bottom: 20%; left: 20%; font-size: 2.5em; animation-delay: -4s;">üíó</div>
    <div class="heart" style="bottom: 30%; right: 10%; font-size: 1.8em; animation-delay: -1s;">üíù</div>
    <div class="heart" style="top: 50%; left: 5%; font-size: 1.2em; animation-delay: -3s;">üíò</div>
    <div class="heart" style="top: 60%; right: 5%; font-size: 2em; animation-delay: -5s;">üíû</div>

    <div class="container">
        <h1 class="title">I Can't WAIT for Our DATE!</h1>
        <p class="message">
            Hey <span class="name">Akanksha</span>,<br>
            Are you excited too? üòç
        </p>
        
        <div class="buttons-container">
            <button class="btn yes-btn" onclick="showModal()">YES! üíï</button>
            <button class="btn no-btn" id="noBtn" onclick="moveButton()">No üòî</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>I knew you would be excited! üéâ</h2>
            <p>Meet you soon! üòò‚ú®<br><br>Get ready for an amazing time together! üíï</p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        
        function moveButton() {
            clickCount++;
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            
            // Get random position within a reasonable range
            const maxX = Math.min(300, containerRect.width - 100);
            const maxY = Math.min(200, containerRect.height - 50);
            
            const randomX = Math.random() * maxX - maxX/2;
            const randomY = Math.random() * maxY - maxY/2;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            // Make the button smaller and change text after multiple attempts
            if (clickCount > 3) {
                noBtn.textContent = "Really? ü•∫";
                noBtn.style.transform += ` scale(0.9)`;
            }
            if (clickCount > 6) {
                noBtn.textContent = "Come on! üò¢";
                noBtn.style.transform += ` scale(0.8)`;
            }
            if (clickCount > 9) {
                noBtn.textContent = "Please? ü•π";
                noBtn.style.transform += ` scale(0.7)`;
            }
        }
        
        function showModal() {
            document.getElementById('modal').style.display = 'block';
            createConfetti();
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = getRandomColor();
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }
        
        function getRandomColor() {
            const colors = ['#ff6b9d', '#ffa8cc', '#ff9a9e', '#ffb3d9', '#ff85b3'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // Prevent right-click context menu on the No button (makes it more challenging!)
        document.getElementById('noBtn').addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
